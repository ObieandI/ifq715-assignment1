<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>


<body>

    <header>
    <!-- Nav Bar (Story 1)-->
        <nav class="container-fluid fixed-top">
            <div class="row d-flex align-items-center">
                <div class="d-flex align-items-center px-1 col-2" id="logo">
                    <img class="logo-image" src="images/logoNoBackground.png" alt="logo" />
                    <img class="brand-image ms-1" src="images/brandName.png" alt="brand name" />
                </div>
                <div class="col-6 d-flex">
                    <ul class="links d-inline-flex navBar">
                        <li class="item"><a class="link" href="/Home/">Home</a></li>
                        <li class="item"><a class="link" href="/Categories/">Categories</a></li>
                        <li class="item"><a class="link" href="/About Us/">About Us</a></li>
                        <li class="item"><a class="link" href="/Contact Us/">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-md-4 d-md-flex d-none justify-content-end align-items-center">
                    <div class="input-group me-3" style="max-width: 250px;">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="button">X</button>
                    </div>
                    <div>
                        <a href="#" class="link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-cart3" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5 w-100">
        <h2 class="mb-4 d-flex justify-content-start">Add A Product</h2>
        <div class="row">
            <div class="col-md-6 col-12">
                <img src="images/brandTag2.png" alt="brand Image" class="img-fluid about-image">
            </div>
            <!-- Add A Product (Story 7)-->
            <div class="add-product align-items-center py-3 col-md-6 col-12">
                    <form class="g-3 py-3">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option selected disabled>Select a category</option>
                                    <option value="swimwear">Swimwear</option>
                                    <option value="accessories">Accessories</option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <div class="col-md-6">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                                </div>
                            </div>    
                            <div class="col-md-12 mb-3">
                                <label for="image" class="form-label">Product Image</label>
                                <input type="file" class="form-control" id="image" accept="image/*" required>
                            </div>
                        </form>
                    <div class="col-md-12">
                        <form class="g-3">
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="8" placeholder="Enter product description"
                                    required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3">Add Product</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (Story 2)-->
    <footer class="container-fluid p-4 text-center footer-section">
        <div class="d-flex align-items-center justify-content-start justify-content-sm-center ">
            <ul class="links">
                <li class="item"><a class="link" href="/Partners/">Partners</a></li>
                <li class="item"><a class="link" href="/Our Family/">Our Family</a></li>
                <li class="item"><a class="link" href="/Our Journey/">Our Journey</a></li>
                <li class="item"><a class="link" href="/FAQs/">FAQs</a></li>
            </ul>
        </div>
        <div class="py-2">
            <p class="paragraph">&copy; 1981, BaeShore</p>
        </div>
    </footer>

</body>
</html>
